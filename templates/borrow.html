{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">
        <i class="fas fa-hand-holding mr-3"></i>Ausleihen
    </h1>
    
    <form method="POST" class="bg-gray-800 p-6 rounded-lg mb-6">
        <div class="flex space-x-4">
            <input type="text" name="barcode" placeholder="Barcode scannen oder eingeben"
                   class="flex-1 p-3 bg-gray-700 rounded focus:border-blue-500 focus:outline-none"
                   data-autofocus>
            <button type="submit" name="add_device" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded font-semibold transition">
                <i class="fas fa-plus mr-2"></i>Hinzufügen
            </button>
        </div>
    </form>

    {% if borrow_list %}
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Ausgewählte Geräte:</h2>
        <div class="space-y-2">
            {% for device in borrow_list %}
            <div class="flex justify-between items-center bg-gray-700 p-3 rounded">
                <span>{{ device.name }} ({{ device.barcode }})</span>
                <a href="/remove_from_borrow/{{ device.id }}" class="text-red-400 hover:text-red-300">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            {% endfor %}
        </div>
        
        <form method="POST" class="mt-6">
            {% if system_type == 'institutional' %}
            <input type="text" name="borrower_name" placeholder="Name des Ausleihers" required
                   class="w-full p-3 bg-gray-700 rounded focus:border-blue-500 focus:outline-none mb-4">
            <input type="text" name="borrower_id" placeholder="Ausleiher ID (optional)"
                   class="w-full p-3 bg-gray-700 rounded focus:border-blue-500 focus:outline-none mb-4">
            <input type="email" name="email" placeholder="E-Mail (optional)"
                   class="w-full p-3 bg-gray-700 rounded focus:border-blue-500 focus:outline-none mb-4">
            <input type="text" name="klasse" placeholder="Klasse (optional)"
                   class="w-full p-3 bg-gray-700 rounded focus:border-blue-500 focus:outline-none mb-4">
            {% endif %}
            <button type="submit" name="complete_borrow" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold transition">
                <i class="fas fa-check mr-2"></i>Ausleihe abschließen
            </button>
        </form>
    </div>
    {% endif %}

    <a href="/lager/{{ session.current_lager }}" class="block text-center text-gray-400 hover:text-white">
        <i class="fas fa-arrow-left mr-2"></i>Zurück
    </a>
</div>
{% endblock %}
