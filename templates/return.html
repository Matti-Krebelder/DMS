{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">
        <i class="fas fa-undo mr-3"></i>Zurückgeben
    </h1>
    
    <form method="POST" class="bg-gray-800 p-6 rounded-lg mb-6">
        <div class="flex space-x-4">
            <input type="text" name="qr_code" placeholder="{% if system_type == 'personal' %}Rückgabe-QR-Code{% else %}Geräte-Barcode{% endif %} scannen"
                   class="flex-1 p-3 bg-gray-700 rounded focus:border-blue-500 focus:outline-none"
                   data-autofocus>
            <button type="submit" name="scan_qr" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded font-semibold transition">
                <i class="fas fa-search mr-2"></i>Suchen
            </button>
        </div>
    </form>

    {% if devices_to_return %}
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
        <h2 class="text-xl font-semibold mb-4">Geräte zur Rückgabe:</h2>
        <form method="POST">
            <input type="hidden" name="ausleih_id" value="{{ devices_to_return[0][3] }}">
            <div class="space-y-2 mb-6">
                {% for device in devices_to_return %}
                <label class="flex items-center bg-gray-700 p-3 rounded">
                    <input type="checkbox" name="return_devices" value="{{ device[0] }}" class="mr-3" checked>
                    <span>{{ device[1] }} ({{ device[2] }})</span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" name="complete_return" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold transition">
                <i class="fas fa-check mr-2"></i>Rückgabe abschließen
            </button>
        </form>
    </div>
    {% endif %}

    <a href="/lager/{{ session.current_lager }}" class="block text-center text-gray-400 hover:text-white">
        <i class="fas fa-arrow-left mr-2"></i>Zurück
    </a>
</div>
{% endblock %}
