{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">
        <i class="fas fa-cog mr-3"></i>Lager verwalten
    </h1>
    <div class="space-y-4">
        {% for lager in lagers %}
        {% set system_label = 'Personal' if lager[4] == 'personal' else 'Institutional' %}
        <div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center">
            <div>
                <h3 class="font-semibold">{{ lager[1] }}</h3>
                <p class="text-gray-400 text-sm">ID: {{ lager[0] }} | System: {{ system_label }}</p>
            </div>
            <div class="space-x-2">
                <a href="/edit_lager/{{ lager[0] }}" class="text-blue-400 hover:text-blue-300">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="/delete_lager/{{ lager[0] }}" class="text-red-400 hover:text-red-300" 
                   onclick="return confirm('Lager löschen?')">
                    <i class="fas fa-trash"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/dashboard" class="block text-center mt-8 text-gray-400 hover:text-white">
        <i class="fas fa-arrow-left mr-2"></i>Zurück
    </a>
</div>
{% endblock %}
