{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">
        <i class="fas fa-plus mr-3"></i>Neues Lager
    </h1>
    <form method="POST" class="bg-gray-800 p-6 rounded-lg" id="createLagerForm">
        <input type="text" name="name" placeholder="Lager Name" 
               class="w-full p-3 bg-gray-700 rounded border-gray-600 focus:border-blue-500 focus:outline-none mb-4"
               data-autofocus required>
        <h3 class="text-lg font-semibold mb-3">System Layout:</h3>
        <div class="mb-4">
            <label class="flex items-center mb-2">
                <input type="radio" name="system_type" value="personal" class="mr-3" checked>
                <span>Personal (Ausleihe an sich selbst)</span>
            </label>
            <label class="flex items-center">
                <input type="radio" name="system_type" value="institutional" class="mr-3">
                <span>Institutional (Ausleihe an andere Personen)</span>
            </label>
        </div>
        <h3 class="text-lg font-semibold mb-3">Zugriff gewähren:</h3>
        <div class="space-y-2 mb-6">
            {% for user in users %}
            <label class="flex items-center">
                <input type="checkbox" name="access_users" value="{{ user[0] }}" class="mr-3">
                <span>{{ user[1] }} ({{ user[0] }})</span>
            </label>
            {% endfor %}
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold transition">
            <i class="fas fa-check mr-2"></i>Lager erstellen
        </button>
    </form>
    <a href="/dashboard" class="block text-center mt-4 text-gray-400 hover:text-white">
        <i class="fas fa-arrow-left mr-2"></i>Zurück zum Dashboard
    </a>
</div>
{% endblock %}
