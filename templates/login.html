{% extends "base.html" %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    .dms-main-page-content {
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
    }
    
    .dms-main-page-content.dms-visible {
        opacity: 1;
        pointer-events: auto;
    }
    
    .dms-loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%) !important;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
    }
    
    .dms-loading-content {
        text-align: center;
        position: relative;
    }
    

    .dms-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    .dms-particle {
        position: absolute;
        width: 2px !important;
        height: 2px !important;
        background: rgba(255, 255, 255, 0.1) !important;
        border-radius: 50% !important;
        animation: dmsFloat 6s infinite ease-in-out;
        border: none !important;
    }
    
    @keyframes dmsFloat {
        0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0; }
        50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
    }
    

    .dms-icon-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        animation: dmsIconPulse 2s infinite ease-in-out;
    }
    
    .dms-main-icon {
        font-size: 60px !important;
        color: #ffffff !important;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        animation: dmsIconGlow 3s infinite ease-in-out;
    }
    
    @keyframes dmsIconPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    @keyframes dmsIconGlow {
        0%, 100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
        50% { text-shadow: 0 0 50px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 255, 255, 0.2); }
    }
    
    .dms-ring {
        position: absolute;
        border: 2px solid transparent !important;
        border-radius: 50% !important;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: transparent !important;
        box-shadow: none !important;
    }
    
    .dms-ring1 {
        width: 100px !important;
        height: 100px !important;
        border-top: 2px solid rgba(255, 255, 255, 0.2) !important;
        border-right: 2px solid rgba(255, 255, 255, 0.1) !important;
        border-bottom: 2px solid transparent !important;
        border-left: 2px solid transparent !important;
        animation: dmsRotate 3s linear infinite;
    }
    
    .dms-ring2 {
        width: 140px !important;
        height: 140px !important;
        border-top: 2px solid transparent !important;
        border-right: 2px solid transparent !important;
        border-bottom: 2px solid rgba(255, 255, 255, 0.15) !important;
        border-left: 2px solid rgba(255, 255, 255, 0.05) !important;
        animation: dmsRotateReverse 4s linear infinite;
    }
    
    .dms-ring3 {
        width: 180px !important;
        height: 180px !important;
        border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-right: 1px solid transparent !important;
        border-bottom: 1px solid transparent !important;
        border-left: 1px solid transparent !important;
        animation: dmsRotate 6s linear infinite;
    }
    
    @keyframes dmsRotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes dmsRotateReverse {
        from { transform: translate(-50%, -50%) rotate(360deg); }
        to { transform: translate(-50%, -50%) rotate(0deg); }
    }
    
    .dms-loading-title {
        font-size: 3.5rem !important;
        font-weight: 700 !important;
        color: #ffffff !important;
        margin-bottom: 10px !important;
        letter-spacing: 8px !important;
        text-transform: uppercase !important;
        opacity: 0;
        animation: dmsTitleFadeIn 1s ease-out 0.5s forwards;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1) !important;
        background: none !important;
        border: none !important;
    }
    
    .dms-loading-subtitle {
        font-size: 1.2rem !important;
        color: rgba(255, 255, 255, 0.6) !important;
        font-weight: 300 !important;
        letter-spacing: 3px !important;
        margin-bottom: 40px !important;
        opacity: 0;
        animation: dmsSubtitleFadeIn 1s ease-out 1s forwards;
        background: none !important;
        border: none !important;
    }
    
    .dms-loading-developer {
        font-size: 0.9rem !important;
        color: rgba(255, 255, 255, 0.4) !important;
        font-weight: 400 !important;
        letter-spacing: 1px !important;
        margin-bottom: 60px !important;
        opacity: 0;
        animation: dmsDeveloperFadeIn 1s ease-out 1.5s forwards;
        background: none !important;
        border: none !important;
    }
    
    @keyframes dmsTitleFadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes dmsSubtitleFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes dmsDeveloperFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .dms-loading-bar-container {
        width: 300px !important;
        height: 4px !important;
        background: rgba(255, 255, 255, 0.1) !important;
        border-radius: 2px !important;
        margin: 0 auto !important;
        overflow: hidden !important;
        position: relative;
        border: none !important;
        box-shadow: none !important;
    }
    
    .dms-loading-bar {
        height: 100% !important;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent) !important;
        width: 100px !important;
        border-radius: 2px !important;
        animation: dmsLoadingSlide 2s infinite ease-in-out;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3) !important;
        border: none !important;
    }
    
    @keyframes dmsLoadingSlide {
        0% { transform: translateX(-100px); }
        100% { transform: translateX(300px); }
    }
    
    .dms-loading-text {
        color: rgba(255, 255, 255, 0.5) !important;
        font-size: 0.9rem !important;
        margin-top: 20px !important;
        letter-spacing: 2px !important;
        animation: dmsTextBlink 1.5s infinite;
        background: none !important;
        border: none !important;
    }
    
    @keyframes dmsTextBlink {
        0%, 50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
    .dms-expand-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: #000000 !important;
        border-radius: 50% !important;
        transform: translate(-50%, -50%);
        z-index: 10001;
        opacity: 0;
        border: none !important;
    }
    
    .dms-expand-overlay.dms-active {
        animation: dmsExpandCircle 1.2s ease-out forwards;
    }
    
    @keyframes dmsExpandCircle {
        0% {
            width: 0;
            height: 0;
            opacity: 1;
        }
        25% {
            width: 100vmax;
            height: 100vmax;
            opacity: 1;
        }
        50% {
            width: 150vmax;
            height: 150vmax;
            opacity: 1;
        }
        100% {
            width: 200vmax;
            height: 200vmax;
            opacity: 1;
        }
    }
    
    .dms-final-icon {
        display: none !important;
    }
    
    .dms-loading-overlay.dms-hidden {
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
    }
</style>

<div class="dms-loading-overlay" id="dmsLoadingOverlay">
    <div class="dms-particles" id="dmsParticles"></div>
    
    <div class="dms-loading-content">
        <div class="dms-icon-container">
            <div class="dms-ring dms-ring1"></div>
            <div class="dms-ring dms-ring2"></div>
            <div class="dms-ring dms-ring3"></div>
            <i class="fas fa-server dms-main-icon"></i>
        </div>
        
        <h1 class="dms-loading-title">DMS</h1>
        <p class="dms-loading-subtitle">Device Management System</p>
        <p class="dms-loading-developer">Developed by Matti Krebedler</p>
        
        <div class="dms-loading-bar-container">
            <div class="dms-loading-bar"></div>
        </div>
        <p class="dms-loading-text">SYSTEM WIRD INITIALISIERT...</p>
    </div>
</div>

<div class="dms-expand-overlay" id="dmsExpandOverlay"></div>

<div class="dms-main-page-content" id="dmsMainPageContent">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
            <h1 class="text-3xl font-bold text-center mb-8">
                <i class="fas fa-server mr-3"></i>DMS - Device Management System
            </h1>
            <form method="POST" action="/login" id="loginForm">
                <input type="text" name="user_id" placeholder="Benutzer ID eingeben" 
                       class="w-full p-3 bg-gray-700 rounded border-gray-600 focus:border-blue-500 focus:outline-none"
                       data-autofocus onkeypress="submitFormOnEnter(event, 'loginForm')" required>
                <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Anmelden
                </button>
            </form>
            <div class="mt-4 text-center text-gray-400 text-sm">
                Entwickelt von <strong>Matti Krebedler</strong>
            </div>
        </div>
    </div>
</div>

<script>
function createDMSParticles() {
    const particlesContainer = document.getElementById('dmsParticles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'dms-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
    }
}

function startDMSLoadingSequence() {
    createDMSParticles();
    
    setTimeout(() => {
        const loadingOverlay = document.getElementById('dmsLoadingOverlay');
        const expandOverlay = document.getElementById('dmsExpandOverlay');
        const mainPageContent = document.getElementById('dmsMainPageContent');
        
        expandOverlay.classList.add('dms-active');
        
        setTimeout(() => {
            loadingOverlay.classList.add('dms-hidden');
        }, 300);
        

        setTimeout(() => {
            mainPageContent.classList.add('dms-visible');
            
            setTimeout(() => {
                const inputField = document.querySelector('input[name="user_id"]');
                if (inputField) {
                    inputField.focus();
                }
            }, 300);
        }, 600);
        
        setTimeout(() => {
            expandOverlay.style.display = 'none';
            loadingOverlay.remove();
        }, 1500);
        
    }, 3500);
}


document.addEventListener('DOMContentLoaded', startDMSLoadingSequence);

function submitFormOnEnter(event, formId) {
    if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById(formId).submit();
    }
}
</script>
{% endblock %}
