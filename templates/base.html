<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'gray': {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            850: '#1f1f1f',
                            900: '#171717',
                            950: '#0a0a0a'
                        },
                        'blue': {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        'green': {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d'
                        },
                        'orange': {
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c'
                        },
                        'red': {
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c'
                        },
                        'purple': {
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    borderRadius: {
                        'xl': '12px',
                        '2xl': '16px'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #262626;
        }
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }
        
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(38, 38, 38, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.3);
        }
        
        .gradient-border {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .group-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(168, 85, 247, 0.05));
            border-left: 3px solid #3b82f6;
        }

        #notificationBadge {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans"
    {% if update_available %}
    data-update-available="true"
    data-current-version="{{ current_version }}"
    data-latest-version="{{ latest_version }}"
    {% endif %}
>
    <nav class="glass-effect border-b border-gray-900 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="rounded-lg flex items-center justify-center">
                            <i class="fas fa-warehouse text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-semibold text-gray-100">CKS-DMS</span>
                    </div>
                    {% if session.user_name %}
                    <div class="hidden md:flex items-center space-x-1 text-sm text-gray-400">
                        <span>/</span>
                        <span>{{ session.user_name }}</span>
                        {% if session.current_lager %}
                        <span>/</span>
                        <span class="text-blue-400">Lager {{ session.current_lager }}</span>
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if session.user_id %}
                    <!-- Notification Bell -->
                    <button id="notificationBtn" class="relative p-2 hover:bg-gray-800 rounded-lg transition-colors">
                        <i class="fas fa-bell text-gray-400 hover:text-gray-200"></i>
                        <span id="notificationBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full min-w-[18px] h-[18px] flex items-center justify-center px-1"></span>
                    </button>
                    
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-gray-400 text-xs"></i>
                        </div>
                        <span class="text-sm text-gray-300 hidden sm:block">{{ session.user_name }}</span>
                    </div>
                    <a href="/logoutdmsdms" class="text-gray-400 hover:text-red-400 transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification Modal -->
    <div id="notificationModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-start justify-center pt-20 px-4">
        <div class="bg-gray-800 rounded-xl max-w-lg w-full max-h-[70vh] overflow-hidden shadow-2xl animate-fade-in">
            <div class="p-4 border-b border-gray-700 flex items-center justify-between">
                <h3 class="text-lg font-semibold flex items-center">
                    <i class="fas fa-bell mr-2 text-blue-500"></i>
                    Benachrichtigungen
                </h3>
                <button id="closeModal" class="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-times text-gray-400"></i>
                </button>
            </div>
            <div id="notificationList" class="overflow-y-auto max-h-[calc(70vh-140px)] p-4">
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Lade Benachrichtigungen...</p>
                </div>
            </div>
            <div class="p-4 border-t border-gray-700">
                <button id="markAllRead" class="w-full py-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 rounded-lg transition-colors">
                    Alle als gelesen markieren
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </div>

    <script>
        const STORAGE_KEY = 'warehouse_filters';
        
        function saveFilters() {
            const filters = {
                search: document.getElementById('search-input')?.value || '',
                status: document.getElementById('status-select')?.value || '',
                art: document.getElementById('art-select')?.value || '',
                klasse: document.getElementById('klasse-select')?.value || '',
                sort_by: document.getElementById('sort-select')?.value || 'name',
                group_by: document.getElementById('group-select')?.value || 'none',
                path: window.location.pathname,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(filters));
            
            updateURL(filters);
        }
        
        function updateURL(filters) {
            const url = new URL(window.location);
            
            url.searchParams.delete('search');
            url.searchParams.delete('status');
            url.searchParams.delete('art');
            url.searchParams.delete('klasse');
            url.searchParams.delete('sort_by');
            url.searchParams.delete('group_by');
            
            if (filters.search) url.searchParams.set('search', filters.search);
            if (filters.status) url.searchParams.set('status', filters.status);
            if (filters.art) url.searchParams.set('art', filters.art);
            if (filters.klasse) url.searchParams.set('klasse', filters.klasse);
            if (filters.sort_by && filters.sort_by !== 'name') url.searchParams.set('sort_by', filters.sort_by);
            if (filters.group_by && filters.group_by !== 'none') url.searchParams.set('group_by', filters.group_by);
            
            window.history.replaceState({}, '', url.toString());
        }
        
        function loadFilters() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const filters = JSON.parse(saved);
                if (filters.path === window.location.pathname && 
                    Date.now() - filters.timestamp < 3600000) {
                    
                    if (document.getElementById('search-input')) document.getElementById('search-input').value = filters.search;
                    if (document.getElementById('status-select')) document.getElementById('status-select').value = filters.status;
                    if (document.getElementById('art-select')) document.getElementById('art-select').value = filters.art;
                    if (document.getElementById('klasse-select')) document.getElementById('klasse-select').value = filters.klasse;
                    if (document.getElementById('sort-select')) document.getElementById('sort-select').value = filters.sort_by;
                    if (document.getElementById('group-select')) document.getElementById('group-select').value = filters.group_by;
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    if (!urlParams.has('search') && !urlParams.has('status') && 
                        (filters.search || filters.status || filters.art || filters.klasse)) {
                        setTimeout(liveSearch, 100);
                    }
                }
            }
        }
        
        function loadFiltersFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (document.getElementById('search-input')) document.getElementById('search-input').value = urlParams.get('search') || '';
            if (document.getElementById('status-select')) document.getElementById('status-select').value = urlParams.get('status') || '';
            if (document.getElementById('art-select')) document.getElementById('art-select').value = urlParams.get('art') || '';
            if (document.getElementById('klasse-select')) document.getElementById('klasse-select').value = urlParams.get('klasse') || '';
            if (document.getElementById('sort-select')) document.getElementById('sort-select').value = urlParams.get('sort_by') || 'name';
            if (document.getElementById('group-select')) document.getElementById('group-select').value = urlParams.get('group_by') || 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const autoFocus = document.querySelector('[data-autofocus]');
            if (autoFocus) autoFocus.focus();
            
            loadFiltersFromURL();
            if (!window.location.search) {
                loadFilters();
            }
            
            const searchInput = document.getElementById('search-input');
            const statusSelect = document.getElementById('status-select');
            const artSelect = document.getElementById('art-select');
            const klasseSelect = document.getElementById('klasse-select');
            const sortSelect = document.getElementById('sort-select');
            const groupSelect = document.getElementById('group-select');

            if (searchInput) searchInput.addEventListener('input', debouncedLiveSearch);
            if (statusSelect) statusSelect.addEventListener('change', liveSearch);
            if (artSelect) artSelect.addEventListener('change', liveSearch);
            if (klasseSelect) klasseSelect.addEventListener('change', liveSearch);
            if (sortSelect) sortSelect.addEventListener('change', liveSearch);
            if (groupSelect) groupSelect.addEventListener('change', handleGroupChange);
            
            const cards = document.querySelectorAll('.device-card, .group-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 50}ms`;
                card.classList.add('animate-fade-in');
            });

            initNotifications();
        });
        
        function handleGroupChange() {
            saveFilters();
            const currentUrl = new URL(window.location);
            const groupBy = document.getElementById('group-select').value;
            currentUrl.searchParams.set('group_by', groupBy);
            window.location.href = currentUrl.toString();
        }
        
        function submitOnEnter(event, buttonName) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const form = event.target.closest('form');
                if (form) {
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = buttonName;
                    hiddenInput.value = 'true';
                    form.appendChild(hiddenInput);
                    form.submit();
                }
            }
        }

        function submitFormOnEnter(event, formId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById(formId).submit();
            }
        }

        function simulateQRScan() {
            const qrCode = prompt('QR Code eingeben:');
            if (qrCode) {
                window.location.href = `/return?qr=${qrCode}`;
            }
        }

        async function liveSearch() {
            const searchInput = document.getElementById('search-input');
            const statusSelect = document.getElementById('status-select');
            const artSelect = document.getElementById('art-select');
            const klasseSelect = document.getElementById('klasse-select');
            const sortSelect = document.getElementById('sort-select');
            const groupSelect = document.getElementById('group-select');
            const deviceList = document.getElementById('device-list');

            if (!searchInput || !deviceList) return;

            const search = searchInput.value;
            const status = statusSelect?.value ? [statusSelect.value] : [];
            const art = artSelect?.value ? [artSelect.value] : [];
            const klasse = klasseSelect?.value ? [klasseSelect.value] : [];
            const sort_by = sortSelect?.value || 'name';
            const group_by = groupSelect?.value || 'none';


            saveFilters();

            const params = new URLSearchParams();
            if (search) params.append('search', search);
            status.forEach(s => params.append('status', s));
            art.forEach(a => params.append('art', a));
            klasse.forEach(k => params.append('klasse', k));
            if (sort_by) params.append('sort_by', sort_by);
            if (group_by) params.append('group_by', group_by);

            const currentPath = window.location.pathname;

            try {
                const response = await fetch(`${currentPath}?${params.toString()}`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newDeviceList = doc.getElementById('device-list');
                if (newDeviceList) {
                    deviceList.innerHTML = newDeviceList.innerHTML;
                    
                    const cards = deviceList.querySelectorAll('.device-card, .group-card');
                    cards.forEach((card, index) => {
                        card.style.animationDelay = `${index * 30}ms`;
                        card.classList.add('animate-fade-in');
                    });
                    
                    setTimeout(loadGroupStates, 50);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            }
        }

        const debouncedLiveSearch = debounce(liveSearch, 300);

        function resetFilters() {
            if (document.getElementById('search-input')) document.getElementById('search-input').value = '';
            if (document.getElementById('status-select')) document.getElementById('status-select').value = '';
            if (document.getElementById('art-select')) document.getElementById('art-select').value = '';
            if (document.getElementById('klasse-select')) document.getElementById('klasse-select').value = '';
            if (document.getElementById('sort-select')) document.getElementById('sort-select').value = 'name';
            if (document.getElementById('group-select')) document.getElementById('group-select').value = 'none';
            
            localStorage.removeItem(STORAGE_KEY);
            const url = new URL(window.location);
            url.search = '';
            window.history.replaceState({}, '', url.toString());
            
            liveSearch();
        }
        function toggleGroup(groupId) {
            const content = document.getElementById(`group-content-${groupId}`);
            const icon = document.getElementById(`group-icon-${groupId}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-down');
                localStorage.setItem(`group-${groupId}-expanded`, 'true');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-right');
                localStorage.setItem(`group-${groupId}-expanded`, 'false');
            }
        }
        
        function loadGroupStates() {
            document.querySelectorAll('[id^="group-content-"]').forEach(content => {
                const groupId = content.id.replace('group-content-', '');
                const expanded = localStorage.getItem(`group-${groupId}-expanded`);
                if (expanded === 'false') {
                    content.classList.add('hidden');
                    const icon = document.getElementById(`group-icon-${groupId}`);
                    if (icon) {
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-right');
                    }
                }
            });
        }
        
        window.addEventListener('popstate', function(event) {
            loadFiltersFromURL();
            liveSearch();
        });

        // ============== NOTIFICATION SYSTEM ==============
        function initNotifications() {
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationModal = document.getElementById('notificationModal');
            const closeModal = document.getElementById('closeModal');
            const markAllReadBtn = document.getElementById('markAllRead');

            if (!notificationBtn) return;

            let allNotifications = [];

            async function loadAnnouncements() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/Matti-Krebelder/DMS/refs/heads/main/announce.txt');
                    const text = await response.text();
                    
                    const announcements = [];
                    const lines = text.trim().split('\n');
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const match = line.match(/^(\d{2}\.\d{2}\.\d{4}\s+\d{2}:\d{2})\s+(.+)$/);
                            if (match) {
                                announcements.push({
                                    id: `announce_${i}_${match[2].substring(0, 20)}`,
                                    timestamp: match[1],
                                    message: match[2],
                                    type: 'announcement'
                                });
                            }
                        }
                    }
                    
                    return announcements;
                } catch (error) {
                    console.error('Fehler beim Laden der AnkÃ¼ndigungen:', error);
                    return [];
                }
            }

            function getUpdateNotification() {
                const updateAvailable = document.body.getAttribute('data-update-available') === 'true';
                const currentVersion = document.body.getAttribute('data-current-version');
                const latestVersion = document.body.getAttribute('data-latest-version');
                
                if (updateAvailable && currentVersion && latestVersion) {
                    return [{
                        id: 'update_available',
                        timestamp: new Date().toLocaleString('de-DE'),
                        message: `Version ${currentVersion} ist veraltet. Aktuelle Version: ${latestVersion} bitte die Seite nach dem Update Reloaden :D`,
                        type: 'update'
                    }];
                }
                return [];
            }

            function getReadNotifications() {
                const read = localStorage.getItem('readNotifications');
                return read ? JSON.parse(read) : [];
            }

            function markAsRead(notificationId) {
                const read = getReadNotifications();
                if (!read.includes(notificationId)) {
                    read.push(notificationId);
                    localStorage.setItem('readNotifications', JSON.stringify(read));
                }
                updateBadge();
            }

            function markAllAsRead() {
                const allIds = allNotifications.map(n => n.id);
                localStorage.setItem('readNotifications', JSON.stringify(allIds));
                updateBadge();
                renderNotifications();
            }

            function updateBadge() {
                const badge = document.getElementById('notificationBadge');
                const read = getReadNotifications();
                const unreadCount = allNotifications.filter(n => !read.includes(n.id)).length;
                
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }

            function renderNotifications() {
                const notificationList = document.getElementById('notificationList');
                const read = getReadNotifications();
                
                if (allNotifications.length === 0) {
                    notificationList.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-bell-slash text-3xl mb-2"></i>
                            <p>Keine Benachrichtigungen</p>
                        </div>
                    `;
                    return;
                }

                notificationList.innerHTML = allNotifications.map(notification => {
                    const isRead = read.includes(notification.id);
                    const icon = notification.type === 'update' ? 'fa-sync-alt text-yellow-500' : 'fa-bullhorn text-blue-500';

                    const updateButton = notification.type === 'update' ? `
                        <a href="/update" class="mt-3 inline-block w-full text-center px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg transition-colors">
                            <i class="fas fa-download mr-2"></i>Jetzt aktualisieren
                        </a>
                    ` : '';
                    
                    return `
                        <div class="mb-3 p-4 rounded-lg ${isRead ? 'bg-gray-900/50' : 'bg-blue-500/10 border border-blue-500/20'} transition-all">
                            <div class="flex items-start gap-3">
                                <i class="fas ${icon} mt-1 flex-shrink-0"></i>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm ${isRead ? 'text-gray-400' : 'text-gray-200'} mb-1">${notification.message}</p>
                                    <p class="text-xs text-gray-500">${notification.timestamp}</p>
                                    ${updateButton}
                                </div>
                                ${!isRead ? '<div class="w-2 h-2 bg-blue-500 rounded-full flex-shrink-0 mt-2"></div>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async function loadNotifications() {
                const announcements = await loadAnnouncements();
                const updates = getUpdateNotification();
                
                allNotifications = [...updates, ...announcements];
                
                updateBadge();
                if (notificationModal && !notificationModal.classList.contains('hidden')) {
                    renderNotifications();
                }
            }


            notificationBtn.addEventListener('click', function() {
                notificationModal.classList.remove('hidden');
                renderNotifications();
            });


            closeModal.addEventListener('click', function() {
                notificationModal.classList.add('hidden');
            });


            notificationModal.addEventListener('click', function(e) {
                if (e.target === notificationModal) {
                    notificationModal.classList.add('hidden');
                }
            });


            markAllReadBtn.addEventListener('click', function() {
                markAllAsRead();
            });

            loadNotifications();

            setInterval(loadNotifications, 5 * 60 * 1000);
        }
    </script>
</body>
</html>
