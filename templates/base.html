<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'gray': {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            750: '#333333',
                            800: '#262626',
                            850: '#1a1a1a',
                            900: '#161616',
                            925: '#111111',
                            950: '#0a0a0a'
                        },
                        'gold': {
                            50: 'rgba(212,168,83,0.05)',
                            100: 'rgba(212,168,83,0.1)',
                            200: 'rgba(212,168,83,0.15)',
                            300: 'rgba(212,168,83,0.25)',
                            400: '#c49a47',
                            500: '#d4a853',
                            600: '#e0b85f',
                            700: '#e8c56f',
                            glow: 'rgba(212,168,83,0.4)'
                        },
                        'blue': {
                            50: 'rgba(59,130,246,0.05)',
                            100: 'rgba(59,130,246,0.1)',
                            200: 'rgba(59,130,246,0.15)',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        'green': {
                            500: '#22c55e',
                            600: '#16a34a'
                        },
                        'red': {
                            500: '#ef4444',
                            600: '#dc2626'
                        },
                        'orange': {
                            500: '#f5a623'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    borderRadius: {
                        'xl': '12px',
                        '2xl': '16px',
                        '3xl': '20px'
                    },
                    boxShadow: {
                        'gold': '0 0 0 1px rgba(212,168,83,0.1), 0 8px 32px -8px rgba(212,168,83,0.4)',
                        'card': '0 4px 24px -8px rgba(0,0,0,0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #111111;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.15);
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            animation: float 20s ease-in-out infinite;
        }

        .orb-gold {
            width: 400px;
            height: 400px;
            background: #d4a853;
            top: -200px;
            right: -100px;
        }

        .orb-blue {
            width: 300px;
            height: 300px;
            background: #3b82f6;
            bottom: -150px;
            left: -100px;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Glass Effect */
        .glass-nav {
            backdrop-filter: blur(20px);
            background: rgba(17, 17, 17, 0.85);
        }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modal-in {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-animate {
            animation: modal-in 0.3s ease;
        }

        /* Badge Pulse */
        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .badge-pulse {
            animation: pulse-badge 2s ease-in-out infinite;
        }

        /* Group Header Style */
        .group-header-premium {
            background: linear-gradient(135deg, rgba(212,168,83,0.1), rgba(212,168,83,0.02));
            border-left: 3px solid #d4a853;
        }

        /* Device Card Active Glow */
        .device-active {
            background: linear-gradient(145deg, #1f1a14 0%, #161310 100%);
            border-color: #d4a853;
            box-shadow: 0 0 0 1px rgba(212,168,83,0.1), 0 8px 32px -8px rgba(212,168,83,0.4);
        }

        /* Input Focus Gold */
        .input-gold:focus {
            border-color: #d4a853;
            box-shadow: 0 0 0 3px rgba(212,168,83,0.15);
            outline: none;
        }

        /* Button Active Scale */
        .btn-scale:active {
            transform: scale(0.98);
        }

        /* Status Dot Glow */
        .status-glow-green {
            box-shadow: 0 0 8px #22c55e;
        }
        .status-glow-orange {
            box-shadow: 0 0 8px #f5a623;
        }
        .status-glow-red {
            box-shadow: 0 0 8px #ef4444;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans"
    {% if update_available %}
    data-update-available="true"
    data-current-version="{{ current_version }}"
    data-latest-version="{{ latest_version }}"
    {% endif %}
>
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="ambient-orb orb-gold"></div>
        <div class="ambient-orb orb-blue"></div>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <!-- Logo -->
                    <div class="flex items-center gap-2.5">
                        <div class="w-9 h-9 bg-gold-200 rounded-xl flex items-center justify-center">
                            <i class="fas fa-warehouse text-gold-500 text-sm"></i>
                        </div>
                        <span class="text-lg font-semibold text-white tracking-tight">CKS-DMS</span>
                    </div>
                    <!-- Breadcrumb -->
                    {% if session.user_name %}
                    <div class="hidden md:flex items-center gap-2 text-sm text-gray-600">
                        <span>/</span>
                        <span class="text-gray-500">{{ session.user_name }}</span>
                        {% if session.current_lager %}
                        <span>/</span>
                        <span class="text-gold-500">Lager {{ session.current_lager }}</span>
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
                
                <div class="flex items-center gap-4">
                    {% if session.user_id %}
                    <!-- Notification Button -->
                    <button id="notificationBtn" class="relative w-10 h-10 bg-gray-900 border border-white/5 rounded-xl flex items-center justify-center hover:bg-gray-850 hover:border-white/10 transition-all duration-200 btn-scale">
                        <i class="fas fa-bell text-gray-500 text-sm hover:text-gray-300 transition-colors"></i>
                        <span id="notificationBadge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold rounded-full min-w-[18px] h-[18px] flex items-center justify-center px-1 badge-pulse"></span>
                    </button>
                    
                    <!-- User Info -->
                    <div class="flex items-center gap-2.5">
                        <div class="w-9 h-9 bg-gradient-to-br from-gold-200 to-gold-50 border border-white/5 rounded-xl flex items-center justify-center">
                            <i class="fas fa-user text-gold-500 text-xs"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-500 hidden sm:block">{{ session.user_name }}</span>
                    </div>
                    
                    <!-- Logout -->
                    <a href="/logoutdms" class="text-gray-600 hover:text-red-500 transition-colors text-sm">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification Modal -->
    <div id="notificationModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-start justify-center pt-20 px-4">
        <div class="bg-gray-925 border border-white/5 rounded-3xl max-w-lg w-full max-h-[70vh] overflow-hidden shadow-2xl modal-animate">
            <div class="p-5 border-b border-white/5 flex items-center justify-between">
                <h3 class="text-base font-semibold flex items-center gap-2.5">
                    <i class="fas fa-bell text-gold-500"></i>
                    Benachrichtigungen
                </h3>
                <button id="closeModal" class="w-9 h-9 bg-gray-900 border border-white/5 rounded-xl flex items-center justify-center hover:bg-gray-850 hover:border-white/10 transition-all">
                    <i class="fas fa-times text-gray-500 text-xs"></i>
                </button>
            </div>
            <div id="notificationList" class="overflow-y-auto max-h-[calc(70vh-140px)] p-5 space-y-3">
                <div class="text-center py-10">
                    <i class="fas fa-spinner fa-spin text-gray-600 text-2xl mb-3"></i>
                    <p class="text-sm text-gray-600">Lade Benachrichtigungen...</p>
                </div>
            </div>
            <div class="p-4 border-t border-white/5">
                <button id="markAllRead" class="w-full py-3 px-5 bg-gray-900 border border-white/5 rounded-xl text-gold-500 text-sm font-medium hover:bg-gold-200 hover:border-gold-300/30 transition-all btn-scale">
                    Alle als gelesen markieren
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </div>

    <script>
        const STORAGE_KEY = 'warehouse_filters';
        
        function saveFilters() {
            const filters = {
                search: document.getElementById('search-input')?.value || '',
                status: document.getElementById('status-select')?.value || '',
                art: document.getElementById('art-select')?.value || '',
                klasse: document.getElementById('klasse-select')?.value || '',
                sort_by: document.getElementById('sort-select')?.value || 'name',
                group_by: document.getElementById('group-select')?.value || 'none',
                path: window.location.pathname,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(filters));
            
            updateURL(filters);
        }
        
        function updateURL(filters) {
            const url = new URL(window.location);
            
            url.searchParams.delete('search');
            url.searchParams.delete('status');
            url.searchParams.delete('art');
            url.searchParams.delete('klasse');
            url.searchParams.delete('sort_by');
            url.searchParams.delete('group_by');
            
            if (filters.search) url.searchParams.set('search', filters.search);
            if (filters.status) url.searchParams.set('status', filters.status);
            if (filters.art) url.searchParams.set('art', filters.art);
            if (filters.klasse) url.searchParams.set('klasse', filters.klasse);
            if (filters.sort_by && filters.sort_by !== 'name') url.searchParams.set('sort_by', filters.sort_by);
            if (filters.group_by && filters.group_by !== 'none') url.searchParams.set('group_by', filters.group_by);
            
            window.history.replaceState({}, '', url.toString());
        }
        
        function loadFilters() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const filters = JSON.parse(saved);
                if (filters.path === window.location.pathname && 
                    Date.now() - filters.timestamp < 3600000) {
                    
                    if (document.getElementById('search-input')) document.getElementById('search-input').value = filters.search;
                    if (document.getElementById('status-select')) document.getElementById('status-select').value = filters.status;
                    if (document.getElementById('art-select')) document.getElementById('art-select').value = filters.art;
                    if (document.getElementById('klasse-select')) document.getElementById('klasse-select').value = filters.klasse;
                    if (document.getElementById('sort-select')) document.getElementById('sort-select').value = filters.sort_by;
                    if (document.getElementById('group-select')) document.getElementById('group-select').value = filters.group_by;
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    if (!urlParams.has('search') && !urlParams.has('status') && 
                        (filters.search || filters.status || filters.art || filters.klasse)) {
                        setTimeout(liveSearch, 100);
                    }
                }
            }
        }
        
        function loadFiltersFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (document.getElementById('search-input')) document.getElementById('search-input').value = urlParams.get('search') || '';
            if (document.getElementById('status-select')) document.getElementById('status-select').value = urlParams.get('status') || '';
            if (document.getElementById('art-select')) document.getElementById('art-select').value = urlParams.get('art') || '';
            if (document.getElementById('klasse-select')) document.getElementById('klasse-select').value = urlParams.get('klasse') || '';
            if (document.getElementById('sort-select')) document.getElementById('sort-select').value = urlParams.get('sort_by') || 'name';
            if (document.getElementById('group-select')) document.getElementById('group-select').value = urlParams.get('group_by') || 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const autoFocus = document.querySelector('[data-autofocus]');
            if (autoFocus) autoFocus.focus();
            
            loadFiltersFromURL();
            if (!window.location.search) {
                loadFilters();
            }
            
            const searchInput = document.getElementById('search-input');
            const statusSelect = document.getElementById('status-select');
            const artSelect = document.getElementById('art-select');
            const klasseSelect = document.getElementById('klasse-select');
            const sortSelect = document.getElementById('sort-select');
            const groupSelect = document.getElementById('group-select');

            if (searchInput) searchInput.addEventListener('input', debouncedLiveSearch);
            if (statusSelect) statusSelect.addEventListener('change', liveSearch);
            if (artSelect) artSelect.addEventListener('change', liveSearch);
            if (klasseSelect) klasseSelect.addEventListener('change', liveSearch);
            if (sortSelect) sortSelect.addEventListener('change', liveSearch);
            if (groupSelect) groupSelect.addEventListener('change', handleGroupChange);
            
            const cards = document.querySelectorAll('.device-card, .group-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 50}ms`;
                card.classList.add('animate-fade-in');
            });

            initNotifications();
        });
        
        function handleGroupChange() {
            saveFilters();
            const currentUrl = new URL(window.location);
            const groupBy = document.getElementById('group-select').value;
            currentUrl.searchParams.set('group_by', groupBy);
            window.location.href = currentUrl.toString();
        }
        
        function submitOnEnter(event, buttonName) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const form = event.target.closest('form');
                if (form) {
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = buttonName;
                    hiddenInput.value = 'true';
                    form.appendChild(hiddenInput);
                    form.submit();
                }
            }
        }

        function submitFormOnEnter(event, formId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById(formId).submit();
            }
        }

        function simulateQRScan() {
            const qrCode = prompt('QR Code eingeben:');
            if (qrCode) {
                window.location.href = `/return?qr=${qrCode}`;
            }
        }

        async function liveSearch() {
            const searchInput = document.getElementById('search-input');
            const statusSelect = document.getElementById('status-select');
            const artSelect = document.getElementById('art-select');
            const klasseSelect = document.getElementById('klasse-select');
            const sortSelect = document.getElementById('sort-select');
            const groupSelect = document.getElementById('group-select');
            const deviceList = document.getElementById('device-list');

            if (!searchInput || !deviceList) return;

            const search = searchInput.value;
            const status = statusSelect?.value ? [statusSelect.value] : [];
            const art = artSelect?.value ? [artSelect.value] : [];
            const klasse = klasseSelect?.value ? [klasseSelect.value] : [];
            const sort_by = sortSelect?.value || 'name';
            const group_by = groupSelect?.value || 'none';


            saveFilters();

            const params = new URLSearchParams();
            if (search) params.append('search', search);
            status.forEach(s => params.append('status', s));
            art.forEach(a => params.append('art', a));
            klasse.forEach(k => params.append('klasse', k));
            if (sort_by) params.append('sort_by', sort_by);
            if (group_by) params.append('group_by', group_by);

            const currentPath = window.location.pathname;

            try {
                const response = await fetch(`${currentPath}?${params.toString()}`, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newDeviceList = doc.getElementById('device-list');
                if (newDeviceList) {
                    deviceList.innerHTML = newDeviceList.innerHTML;
                    
                    const cards = deviceList.querySelectorAll('.device-card, .group-card');
                    cards.forEach((card, index) => {
                        card.style.animationDelay = `${index * 30}ms`;
                        card.classList.add('animate-fade-in');
                    });
                    
                    setTimeout(loadGroupStates, 50);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            }
        }

        const debouncedLiveSearch = debounce(liveSearch, 300);

        function resetFilters() {
            if (document.getElementById('search-input')) document.getElementById('search-input').value = '';
            if (document.getElementById('status-select')) document.getElementById('status-select').value = '';
            if (document.getElementById('art-select')) document.getElementById('art-select').value = '';
            if (document.getElementById('klasse-select')) document.getElementById('klasse-select').value = '';
            if (document.getElementById('sort-select')) document.getElementById('sort-select').value = 'name';
            if (document.getElementById('group-select')) document.getElementById('group-select').value = 'none';
            
            localStorage.removeItem(STORAGE_KEY);
            const url = new URL(window.location);
            url.search = '';
            window.history.replaceState({}, '', url.toString());
            
            liveSearch();
        }

        function toggleGroup(groupId) {
            const content = document.getElementById(`group-content-${groupId}`);
            const icon = document.getElementById(`group-icon-${groupId}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-down');
                localStorage.setItem(`group-${groupId}-expanded`, 'true');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-right');
                localStorage.setItem(`group-${groupId}-expanded`, 'false');
            }
        }
        
        function loadGroupStates() {
            document.querySelectorAll('[id^="group-content-"]').forEach(content => {
                const groupId = content.id.replace('group-content-', '');
                const expanded = localStorage.getItem(`group-${groupId}-expanded`);
                if (expanded === 'false') {
                    content.classList.add('hidden');
                    const icon = document.getElementById(`group-icon-${groupId}`);
                    if (icon) {
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-right');
                    }
                }
            });
        }
        
        window.addEventListener('popstate', function(event) {
            loadFiltersFromURL();
            liveSearch();
        });

        // ============== NOTIFICATION SYSTEM ==============
        function initNotifications() {
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationModal = document.getElementById('notificationModal');
            const closeModal = document.getElementById('closeModal');
            const markAllReadBtn = document.getElementById('markAllRead');

            if (!notificationBtn) return;

            let allNotifications = [];

            async function loadAnnouncements() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/Matti-Krebelder/DMS/refs/heads/main/announce.txt');
                    const text = await response.text();
                    
                    const announcements = [];
                    const lines = text.trim().split('\n');
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const match = line.match(/^(\d{2}\.\d{2}\.\d{4}\s+\d{2}:\d{2})\s+(.+)$/);
                            if (match) {
                                announcements.push({
                                    id: `announce_${i}_${match[2].substring(0, 20)}`,
                                    timestamp: match[1],
                                    message: match[2],
                                    type: 'announcement'
                                });
                            }
                        }
                    }
                    
                    return announcements;
                } catch (error) {
                    console.error('Fehler beim Laden der Ankuendigungen:', error);
                    return [];
                }
            }

            function getUpdateNotification() {
                const updateAvailable = document.body.getAttribute('data-update-available') === 'true';
                const currentVersion = document.body.getAttribute('data-current-version');
                const latestVersion = document.body.getAttribute('data-latest-version');
                
                if (updateAvailable && currentVersion && latestVersion) {
                    return [{
                        id: 'update_available',
                        timestamp: new Date().toLocaleString('de-DE'),
                        message: `Version ${currentVersion} ist veraltet. Aktuelle Version: ${latestVersion} bitte die Seite nach dem Update Reloaden :D`,
                        type: 'update'
                    }];
                }
                return [];
            }

            function getReadNotifications() {
                const read = localStorage.getItem('readNotifications');
                return read ? JSON.parse(read) : [];
            }

            function markAsRead(notificationId) {
                const read = getReadNotifications();
                if (!read.includes(notificationId)) {
                    read.push(notificationId);
                    localStorage.setItem('readNotifications', JSON.stringify(read));
                }
                updateBadge();
            }

            function markAllAsRead() {
                const allIds = allNotifications.map(n => n.id);
                localStorage.setItem('readNotifications', JSON.stringify(allIds));
                updateBadge();
                renderNotifications();
            }

            function updateBadge() {
                const badge = document.getElementById('notificationBadge');
                const read = getReadNotifications();
                const unreadCount = allNotifications.filter(n => !read.includes(n.id)).length;
                
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }

            function renderNotifications() {
                const notificationList = document.getElementById('notificationList');
                const read = getReadNotifications();
                
                if (allNotifications.length === 0) {
                    notificationList.innerHTML = `
                        <div class="text-center py-10">
                            <i class="fas fa-bell-slash text-gray-700 text-3xl mb-3"></i>
                            <p class="text-sm text-gray-600">Keine Benachrichtigungen</p>
                        </div>
                    `;
                    return;
                }
                
                notificationList.innerHTML = allNotifications.map(notification => {
                    const isUnread = !read.includes(notification.id);
                    const isUpdate = notification.type === 'update';
                    
                    return `
                        <div class="p-4 rounded-2xl border transition-all ${isUnread 
                            ? 'bg-blue-100 border-blue-200/30' 
                            : 'bg-gray-900 border-white/5'}" 
                            onclick="markAsRead('${notification.id}')">
                            <div class="flex gap-3.5">
                                <div class="flex-shrink-0 w-9 h-9 rounded-xl flex items-center justify-center ${isUpdate 
                                    ? 'bg-gold-200' 
                                    : 'bg-blue-200'}">
                                    <i class="fas ${isUpdate ? 'fa-download text-gold-500' : 'fa-info-circle text-blue-500'} text-sm"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-[13px] leading-relaxed mb-1.5 ${isUnread ? 'text-white' : 'text-gray-500'}">${notification.message}</p>
                                    <span class="text-[11px] text-gray-600">${notification.timestamp}</span>
                                    ${isUpdate ? `
                                        <a href="/update" 
                                           class="inline-flex items-center gap-2 mt-3 px-4 py-2.5 bg-gradient-to-r from-gold-500 to-gold-400 rounded-xl text-gray-950 text-[13px] font-semibold hover:brightness-110 transition-all btn-scale">
                                            <i class="fas fa-download text-xs"></i>
                                            Update herunterladen
                                        </a>
                                    ` : ''}
                                </div>
                                ${isUnread ? '<div class="w-2 h-2 rounded-full bg-blue-500 flex-shrink-0 mt-1 status-glow-green" style="box-shadow: 0 0 8px #3b82f6"></div>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async function loadAllNotifications() {
                const updateNotifications = getUpdateNotification();
                const announcements = await loadAnnouncements();
                
                allNotifications = [...updateNotifications, ...announcements];
                
                updateBadge();
                renderNotifications();
            }

            // Event Listeners
            notificationBtn.addEventListener('click', () => {
                notificationModal.classList.remove('hidden');
            });

            closeModal.addEventListener('click', () => {
                notificationModal.classList.add('hidden');
            });

            notificationModal.addEventListener('click', (e) => {
                if (e.target === notificationModal) {
                    notificationModal.classList.add('hidden');
                }
            });

            markAllReadBtn.addEventListener('click', markAllAsRead);

            // Make markAsRead global
            window.markAsRead = markAsRead;

            // Initial load
            loadAllNotifications();

            // Refresh every 5 minutes
            setInterval(loadAllNotifications, 5 * 60 * 1000);
        }
    </script>
</body>
</html>
